task:
  name: FreeBSD
  freebsd_instance:
    image_family: freebsd-13-2
  env:
    HAVE_IPV6_LOCALHOST: yes
    USE_SUDO: true
  setup_script:
    - pkg install -y autoconf automake bash gmake hs-pandoc libevent libtool pkgconf postgresql12-server python devel/py-pip sudo
    - pip install -r requirements.txt
    - kldload pf
    - echo 'anchor "pgbouncer_test/*"' >> /etc/pf.conf
    - echo 'pf_enable="YES"' >> /etc/rc.conf
    - service pf start
    - pw useradd user
    - chown -R user .
    - echo 'user ALL=(ALL) NOPASSWD: ALL' >> /usr/local/etc/sudoers
  env:
    CPPFLAGS: -I/usr/local/include
    LDFLAGS: -L/usr/local/lib
    M4: /usr/local/bin/gm4
  build_script:
    - su user -c "./autogen.sh"
    - su user -c "./configure --prefix=$HOME/install --enable-werror"
    - su user -c "gmake -j4"
  test_script:
    - su user -c "gmake -j4 check CONCURRENCY=4"
  install_script:
    - gmake -j4 install
  always:
    configure_artifacts:
      path: "config.log"
      type: text/plain

task:
  name: macOS
  macos_instance:
    image: ghcr.io/cirruslabs/macos-ventura-base:latest
  env:
    HAVE_IPV6_LOCALHOST: yes
    USE_SUDO: true
  setup_script:
    - brew install autoconf automake bash libevent libtool openssl pandoc pkg-config postgresql@${PGVERSION}
    - python3 -m pip install -r requirements.txt
    - echo 'anchor "pgbouncer_test/*"' | sudo tee -a /etc/pf.conf
    - sudo pfctl -f /etc/pf.conf
  env:
    CPPFLAGS: -I/opt/homebrew/opt/openssl@3/include
    LDFLAGS: -L/opt/homebrew/opt/openssl@3/lib
  build_script:
    - ./autogen.sh
    - ./configure --prefix=$HOME/install --enable-werror
    - make -j4
  test_script:
    - make check -j4 CONCURRENCY=4
  install_script:
    - make -j4 install
  always:
    configure_artifacts:
      path: "config.log"
      type: text/plain

task:
  name: Windows
  windows_container:
    image: cirrusci/windowsservercore:cmake
  env:
    PATH: C:/tools/msys64/usr/bin;%PATH%
    HOME: .
    HAVE_IPV6_LOCALHOST: yes
  matrix:
    - env:
        MSYSTEM: MINGW64
    # - env:
    #     MSYSTEM: MINGW32
  setup_script:
    - choco install -y --no-progress msys2
    - sh -l -c "pacman --noconfirm -S --needed base-devel ${MINGW_PACKAGE_PREFIX}-gcc ${MINGW_PACKAGE_PREFIX}-libevent ${MINGW_PACKAGE_PREFIX}-openssl ${MINGW_PACKAGE_PREFIX}-postgresql autoconf automake libtool ${MINGW_PACKAGE_PREFIX}-python ${MINGW_PACKAGE_PREFIX}-python-pip zip"
    - sh -l -c 'pip install -r requirements.txt'
    - echo 127.0.0.1 localhost >> c:\Windows\System32\Drivers\etc\hosts
    - sh -l -c 'echo "127.0.0.1   localhost" >> /etc/hosts'
    - choco install -y --no-progress pandoc
  build_script:
    - sh -l -c "./autogen.sh"
    - sh -l -c "./configure --prefix=$HOME/install --enable-werror PANDOC=/c/programdata/chocolatey/bin/pandoc LDFLAGS=-static LIBS=-liphlpapi PKG_CONFIG='pkg-config --static' --with-openssl=/mingw64"
    - sh -l -c "make -j4"
  test_script:
    - sh -l -c "make -j4 check CONCURRENCY=3"
    - sh -l -c "windres pgbouncer.exe"
  install_script:
    - sh -l -c "make -j4 install"
  dist_script:
    - sh -l -c "make -j4 zip"
  zip_artifacts:
    path: "pgbouncer-*.zip"
  always:
    configure_artifacts:
      path: "config.log"
      type: text/plain

task:
  name: Formatting checks & linting
  container:
    image: ubuntu:22.04
  setup_script:
    - apt-get update
    - apt-get install -y python3 python3-pip cmake curl
    - pip install -r dev_requirements.txt
  build_script:
    - touch config.mak # Fake that configure has run
  test_script:
    - make format-check
    - make lint
