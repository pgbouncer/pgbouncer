[users]
maxedout = max_user_connections=3

[pgbouncer]
logfile = test.log
pidfile = test.pid

listen_addr = 127.0.0.1
listen_port = 6667
unix_socket_dir = /tmp

auth_type = trust
auth_file = userlist.txt

pool_mode = statement

server_check_delay = 10
max_client_conn = 10
default_pool_size = 5

server_lifetime = 120
server_idle_timeout = 60

tcp_defer_accept = 0
tcp_keepalive = 0
